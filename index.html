<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
       
        <nav class="navbar">
          <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
          </div>          
          <h1 class="main__heading">Harry Styles</h1>
          
          <img src="https://i.pinimg.com/564x/cb/76/87/cb7687558b827a7784c20853d4805ec5.jpg" alt="n">
        </nav>
        <main class="main flow">
            
            <div class="main__cards cards">
              <div class="cards__inner">
                <div class="cards__card card">
                  <h2 class="card__heading">TOUR</h2>
                  <p class="card__tit">LOVE ON TOUR</p>
                  <ul role="list" class="card__bullets flow">
                    <li>There are no upcoming events</li>
    
                  </ul>
                  <a href="#tour" class="card__cta cta">Add to cart</a>
                </div>
          
                <div class="cards__card card">
                  <h1 class="card__heading">SHOP</h1>
                
                  <ul role="list" class="card__bullets flow">
                  
                    <li>ALBUM</li>
                    <li>MERCH</li>
                    <li>Pleasing</li>
                  </ul>
                  <a href="#shop" class="card__cta cta">Shop All</a>
                </div>
          
                <div class="cards__card card">
                  
                  <p class="card__tit">Choose Music Servis Below</p>
                  <ul role="list" class="card__bullets flow">
                    <li>Apple Music</li>
                    <li>Spotify</li>
                    <li>Amazon Music</li>
                    <li>iTunes Store</li>
                  </ul>
                  <a href="#music" class="card__cta cta">Listen</a>
                </div>
              </div>
              
              <div class="overlay cards__inner"></div>
            </div>
          </main>
          <footer>
           <label for="email">Newsletter
             Sign-up</label>
           <input type="email" id="email" name="email">
           <div id="legal"><input type="checkbox" id="privacy-check" name="privacy-check">
            <label for="privacy-check"> I have read and understood the <a href="https://www.sonymusic.com/privacy-policy/" target="_blank">privacy and cookie policy</a> and agree to the processing of my data and the use of cookies in accordance with it.  I understand emails will be sent by or on behalf of Sony Music Entertainment, 25 Madison Avenue, 22nd Floor, New York, NY 10010.</label>
          </div>
          </footer>
</body>
</html>
